<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Synttäripeli</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
  <h1>Synttäripeli</h1>
  <p>Käännä puhelin vaakaan</p>
  <button id="startBtn">Aloita</button>
</div>

<div id="game" class="hidden">
  <div id="viewport">
    <!-- Parallax-taustat -->
    <div id="bg-far"></div>
    <div id="bg-mid"></div>
    <div id="bg-front"></div>

    <!-- Objektit -->
    <img id="workDoor" src="images/objects/work_door.png">
    <img id="pubDoor" src="images/objects/pub_door.png">
    <img id="car" src="images/objects/car.png">

    <!-- Pelaaja -->
    <img id="player" src="images/character/idle_right.png">
  </div>
</div>

<div id="controls" class="hidden">
  <button id="leftBtn">◀</button>
  <button id="rightBtn">▶</button>
</div>

<audio id="clock" src="audio/clock.mp3"></audio>
<audio id="music" src="audio/music.mp3" loop></audio>

<script src="game.js"></script>
</body>
</html>
